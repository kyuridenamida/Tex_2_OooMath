var prevText, prevText2;
Event.observe(window, "load", function() {
	prevText = $("text").value;
	observeTextbox();
	observeImg();
});
function observeTextbox() {
	setTimeout(observeTextbox, 50);
	
	var nowText = "<pre>"+$("text").value + "</pre>";
	if (nowText != prevText){
		Do();
		prevText = nowText;
	}
}
function observeImg() {
	setTimeout(observeImg, 1000);
	var nowText = "<pre>"+$("text").value + "</pre>";
	if (nowText != prevText2){
		//$("tex-show").innerHTML = "<img src=\"./tex2png.cgi?"+$("text").value+"\">";
		prevText2 = nowText;
	}
}
function Do() {
	//$("tex-show").innerHTML = $("text").latex();
	xhr2("a.cgi", { text: $("text").value }, function(res, data, html) {
		$("show").innerHTML = res;
	}, "POST");
}
